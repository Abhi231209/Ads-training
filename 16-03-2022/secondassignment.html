<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second assignment</title>
</head>

<body>

    <svg width="200" height="200">
        <circle cx="40" cy="40" r="30" stroke="green" stroke-width="4px" fill="brown" />
    </svg>
    <svg width="200" height="200">
        <rect height="200px" width="200px" stroke="green" stroke-width="10px" style="fill: blue" />
    </svg>
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" height="100px" width="100px" stroke="green" stroke-width="5px"
            style="fill: grey" />
    </svg>


    
    <h1>Canvas</h1>
    <canvas height="200" width="200" style="border: 2px solid black;"></canvas>

    
    <h1>Media</h1>
    <video controls>
        <source src="mov_bbb.mp4" alt="video not loaded" type="video/mp4">
    </video><br>
    <audio controls>
        <source src="horse.ogv" type="audio/ogg">
    </audio><br>
    <object data="extratag.html" height="300px" width="400px"></object><br>

    <iframe width="500px" height="500px" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
    </iframe><br>

    <h1>geolocation api</h1>
    <button onclick="getLocation()">to get location</button>
    <div id="demo"></div>
    <script>
        var x = document.getElementById("demo");
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude +
          "<br> accuracy"+position.coords.accuracy+
          "<br> timestamp : "+position.timestamp+
          "<br> alttitute : "+position.coords.altitude;
        }
        </script>
</body>

</html>
