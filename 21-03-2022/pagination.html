<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
        div a{
            display: inline-block;
            width: 25px;
            height: 25px;
            text-align: center;
            text-decoration: none;
            line-height: 23px;
            border: 1px solid black;
        }
        div a:hover{
            background-color: rgb(0, 128, 0);
            color: white;
        }
        
    </style>
</head>
<body>
    <div id="pagination">
        <a>&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a>&raquo;</a>
    </div>
</body>
</html>
