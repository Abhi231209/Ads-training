<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div{
            background-color: blue;
            color: white;
            width: 70px;
        }
        div:hover{
            transform: rotateZ(20deg);
        }
    </style>
</head>
<body>
    <div>
        this is 3d
    </div>
</body>
</html>
