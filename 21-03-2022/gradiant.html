<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiant</title>
    <style>
        #div1{
            background-image: linear-gradient(to bottom ,black,white);
            color: white;
            height: 200px;
        }
        #div2{
            background-image: radial-gradient( circle,blue,black,white);
            color: white;
            height: 200px;
        }
        #div3{
            background-image : conic-gradient(red, yellow, green, blue, black);
        }
    </style>
</head>
<body>
    <div id="div1">
        this is div for linear Gradiant
    </div>
    <div id="div2">
        this is div for radial Gradiant
    </div>
    <div id="div3">
        this is div for Conic Gradiant
    </div>
</body>
</html>
