<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Css</title>
    <style>
        #grid{
            /* height: 400px; */
            display: grid;
            background-color: blue;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto;
            column-gap: 10px;
            row-gap: 10px;
            gap: 15px;
            padding: 10px;
        }
        #grid > div{
            background-color: aqua;
        }
        #grid-item-1{
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div id="grid-item-1">1</div>
        <div id="grid-item-2">2</div>
        <div id="grid-item-3">3</div>
        <div id="grid-item-4">4</div>
        <div id="grid-item-5">5</div>
        <div id="grid-item-6">6</div>
        <div id="grid-item-7">7</div>
        <div id="grid-item-8">8</div>
        <div id="grid-item-9">9</div>
    </div>
</body>
</html>
