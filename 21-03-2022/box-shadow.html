<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        #div1{
            color: white;
          background-color: blue;
          box-shadow: 10px 10px 15px aqua;
        }
        #div2{
            margin-top: 30px;
            color: white;
          background-color: blue;
          box-shadow: 10px 10px 15px aqua inset;
        }
    </style>
</head>
<body>
    <div id="div1">
        this is box shadow
    </div>
    <div id="div2">
        this is box shadow inset
    </div>
</body>
</html>
