<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
    <style>
        h1::after{
            content: url("smiley.gif");
        }
        ::marker{
            color: yellow;

        }
        ::selection{
            color: brown;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>this is h1</h1>
    <h2>this is h2</h2>
    <ol>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ol>

</body>
</html>
