<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>html for promises</p>
    <div id="forpromises"></div>
    <script>
        const promises=new Promise(function (resolve,reject){
            let x=1;
            if(x==0){
                resolve("ok")
            }else{
                reject("error")
            }
        })
        promises.then(val=>{
          document.getElementById("forpromises").innerHTML=val;
        }

        ).catch(err=>{
            document.getElementById("forpromises").innerHTML=err;
        })

    </script>
</body>
</html>
