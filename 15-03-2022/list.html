<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- unorderlist -->
    <ul>
        <li>cricket</li>
        <li>football</li>
        <li>volly</li>
        <li>badminton</li>
    </ul>
    <!-- orderlist -->
    <ol>
        <li>coffee</li>
        <li>milk</li>
        <li>cold drink</li>
    </ol>
    <!-- discription List -->
    <dl>
        <dt>coffee</dt>
        <dd>hot drink </dd>
        <dt>milk</dt>
        <dd>white cold</dd>
    </dl>
</body>
</html>
