<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    <style>
        #italic{
            font-style: italic;

        }
        #oblic{
            font-style: oblique;
        }
        #normal{
            font-style: normal;
        }
    </style>
</head>
<body>
    <p id="italic">this is italic</p>
    <p id="oblic">this is oblique</p>
    <p id="normal">this is normal</p>
</body>
</html>
